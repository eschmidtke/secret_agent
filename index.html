<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>

<header>
  <div class="logo"><img src="resources/logo.png" alt="Logo">
  <span>Secret Agent Supply Inc.</span></div>
</header>

<section class="intro">
  <div class="main-banner">
    <div class="headline">
      <h4>New Arrival</h4>
      <h1>Sport Bikes and Motorcycles</h1>
    </div>
  </div>
</section>

<section class="navigation">
  <nav>
    <ul class="main">
      <li><a href="#">Eyewear</a></li>
      <li><a href="#">Apparel</a></li>
      <li><a href="#">Gadgets</a></li>
      <li><a href="#">Vehicles</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <ul class="button">
      <li><a href="#">menu</a></li>
    </ul>

  </nav>
</section>

<section class="products">
  <div class="featured">
    <div class="product pen">
      <div class="product-image">
        <img src="resources/pen.png" alt="Exploding Pen">
      </div>
      <div class="product-name"><a href="#">Exploding Pen</a></div>
    </div>
    <div class="product watch">
      <div class="product-image">
        <img src="resources/watch.png" alt="Cellular Watch">
      </div>
      <div class="product-name"><a href="#">Cellular Watch</a></div>
    </div>
    <div class="product glasses">
      <div class="product-image">
        <img src="resources/glasses.png" alt="Thermal Glasses">
      </div>
      <div class="product-name"><a href="#">Thermal Glasses</a></div>
    </div>
  </div>
</section>
<section class="information">
  <div class="info location">
    <span class="title">location</span>
    <span>-47.346436, 84.32354</span>
  </div>
  <div class="info hours">
    <span class="title">Hours</span>
    <span>0800 - 1800</span>
  </div>
</section>

<footer>
  <div class="copyright">Copyright Secret Agent Supply Inc.</div>
</footer>



</body>
</html>
